              - type: "custom:button-card"
                entity: person.salomon
                entity_picture: /local/memoji_salomon.png
                show_entity_picture: true
                aspect_ratio: 1/1
                name: >-
                  [[[
                    var device_tracker = states['person.salomon'].state
                    if (device_tracker === 'not_home')
                      return `Away ${states['proximity.home_salomon'].state}km`;
                    else
                      return device_tracker;
                  ]]]
                styles:
                  card:
                    - border-radius: 4%
                    - padding: 7%
                    - padding-bottom: 4%
                    - font-size: 10px
                  grid:
                    - grid-template-areas: '"i battery" "n n" "steps steps" "distance distance" "update update"'
                    - grid-template-columns: 1fr 1fr
                    - grid-template-rows: 1fr min-content min-content min-content min-content
                  name:
                    - font-weight: bold
                    - font-size: 18px
                    - align-self: middle
                    - justify-self: start
                    - padding-bottom: 6px
                    - text-transform: capitalize
                  img_cell:
                    - justify-content: start
                    - align-items: start
                    - margin: none
                  icon:
                    - max-height: 90%
                    - width: auto
                    - height: auto
                  custom_fields:
                    steps:
                      - padding-bottom: 2px
                      - align-self: middle
                      - justify-self: start
                      - font-size: 12px
                    distance:
                      - padding-bottom: 2px
                      - align-self: middle
                      - justify-self: start
                      - font-size: 12px
                    update:
                      - align-self: middle
                      - justify-self: end
                      - font-size: 11px
                custom_fields:
                  steps: |
                    [[[
                      return `<ha-icon
                        icon="mdi:walk"
                        style="width: 20px; height: 20px;">
                        </ha-icon>  <span style="padding-left: 4px; position: relative; top: 1px;">${states['sensor.disrupted_iphone_steps'].state} steps</span>`
                    ]]]
                  distance: |
                    [[[
                      return `<ha-icon
                        icon="mdi:map-marker-distance"
                        style="width: 20px; height: 20px;">
                        </ha-icon>  <span style="padding-left: 4px; position: relative; top: 1px;">${states['sensor.disrupted_iphone_distance'].state} m</span>`
                    ]]]
                  update: |
                    [[[
                      return html`
                        <ha-relative-time
                          id="label"
                          class="ellipsis"
                          .hass="${hass}"
                          .datetime="${entity.last_updated}"
                        ></ha-relative-time>`
                    ]]]
