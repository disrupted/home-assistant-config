alias: Vacuum clean sofa
icon: "mdi:sofa"
description: 'Zone cleanup sofa'
sequence:
  - service: vacuum.set_fan_speed
    entity_id: vacuum.nono
    data:
      fan_speed: medium
  - service: vacuum.send_command
    entity_id: vacuum.nono
    data:
      command: 'zoned_cleanup'
      params:
        'zone_ids': ['Sofa']
